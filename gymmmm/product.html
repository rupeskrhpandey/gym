<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* CSS styles for the product details page */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .product-details {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .product-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .swiper-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            /* Hide overflow */
        }

        .swiper-slide {
            width: 100%;
            /* Set slide width to match container */
            background-size: cover;
            background-position: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product Details</h1>
        <div class="product-details">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url('images/product1.jpg')"></div>
                    <div class="swiper-slide" style="background-image:url('images/p2.jpg')"></div>
                    <!-- Add more images here -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <h2>Product 1</h2>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                spaceBetween: 10,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                on: {
                    init: function () {
                        // Show the first slide initially
                        document.querySelector('.swiper-slide').style.display = 'block';
                    },
                    slideChange: function () {
                        var currentSlideIndex = swiper.activeIndex;
                        var slides = document.querySelectorAll('.swiper-slide');
                        slides.forEach(function (slide, index) {
                            if (index === currentSlideIndex) {
                                slide.style.display = 'block';
                            } else {
                                slide.style.display = 'none';
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>

</html>
