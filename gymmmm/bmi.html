<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .healthy {
            color: green;
        }
        .unhealthy {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in centimeters">
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("calculate").onclick = function() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100;

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid numbers for weight and height.');
                return;
            }

            var bmi = weight / (height * height);
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Your BMI is: " + bmi.toFixed(2);

            if (bmi < 18.5) {
                resultElement.className = "unhealthy";
                resultElement.innerHTML += "<br>You are underweight.";
            } else if (bmi >= 18.5 && bmi < 25) {
                resultElement.className = "healthy";
                resultElement.innerHTML += "<br>You are within the healthy weight range.";
            } else if (bmi >= 25 && bmi < 30) {
                resultElement.className = "unhealthy";
                resultElement.innerHTML += "<br>You are overweight.";
            } else {
                resultElement.className = "unhealthy";
                resultElement.innerHTML += "<br>You are obese.";
            }
        };
    </script>
</body>
</html>
