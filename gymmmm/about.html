<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-top: 30px;
            text-align: center;
            color: #333;
        }
        
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        
        .team-member:last-child {
            border-bottom: none;
        }
        
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .team-member-info {
            flex: 1;
        }
        
        .team-member-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .team-member-role {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <div class="container">
        <h2>Our Team</h2>
        <div class="team-member">
            <img src="team-member1.jpg" alt="Team Member 1">
            <div class="team-member-info">
                <p class="team-member-name">John Doe</p>
                <p class="team-member-role">Founder & CEO</p>
            </div>
        </div>
        <div class="team-member">
            <img src="team-member2.jpg" alt="Team Member 2">
            <div class="team-member-info">
                <p class="team-member-name">Jane Smith</p>
                <p class="team-member-role">Fitness Trainer</p>
            </div>
        </div>
        <div class="team-member">
            <img src="team-member3.jpg" alt="Team Member 3">
            <div class="team-member-info">
                <p class="team-member-name">Mike Johnson</p>
                <p class="team-member-role">Nutritionist</p>
            </div>
        </div>
    </div>
</body>
</html>
