<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }

        .healthy {
            color: #2ecc71;
        }

        .unhealthy {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div class="result" id="result"></div>

        <script>
            // Retrieve parameter from URL
            var urlParams = new URLSearchParams(window.location.search);
            var isHealthy = urlParams.get('healthy');

            // Display result based on health status
            var resultDiv = document.getElementById('result');
            if (isHealthy === 'true') {
                resultDiv.textContent = "Congratulations! You are healthy.";
                resultDiv.classList.add('healthy');
            } else {
                resultDiv.textContent = "You need to focus on your health.";
                resultDiv.classList.add('unhealthy');
            }
        </script>
    </div>
</body>
</html>
